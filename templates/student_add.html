{% extends "base.html" %}

{% block head %}
    <title>Add student</title>
{% endblock %}

{% block body %}
<form action="/new-student" method="POST">
    <label>Enter new student first name: 
        <input type="text" name="fname">
    </label><br>
        <label>Enter new student last name: 
        <input type="text" name="lname">
    </label><br>
        <label>Enter new student github name: 
        <input type="text" name="github">
    </label><br>
    <input type="submit" value="Add Student">
</form>

{% endblock %}
