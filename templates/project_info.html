<!doctype html>
<html>
<head>
    <title>Project Info</title>
</head>
<body>
<h1>{{ title }}</h1>

<p>Project description: {{ description }}</p>
<p>Max grade: {{max_grade}}</p>
<p><ul> {% for github, grade in grades %}
    <li><a href="/student?github={{github}}">{{github}}</a>: {{grade}}</li>
    {% endfor %}</ul></p>
</body>
</html>
