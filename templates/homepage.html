<!doctype html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
<h1>Students</h1>

<p><ul> {% for fname, lname, github in students %}
    <li><a href="/student?github={{github}}">{{fname}} {{lname}}</a></li>
    {% endfor %}</ul></p>

<h1>Projects</h1>

<p><ul> {% for (title,) in projects %}
    <li><a href="/project?title={{title}}">{{title}}</a></li>
    {% endfor %}</ul></p>
</body>
</html>
